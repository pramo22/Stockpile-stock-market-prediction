<!DOCTYPE html>
{% extends 'Main/main.html' %}
{% load static %}
{% block content %}
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Search</title>
    </head>
    <style>
        .search-wrapper{
            width: 400px;
            border: 1px solid #fff;
            height: 450px;
            margin: auto;
            margin-top: 70px;
            box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
        }
        .form-floating{
            margin-top: 30px;
            margin-left: 70px;
        }
        .form-control{
            width: 250px;

        }
        button{
            width: 250px;
        }
    </style>
<body>

     <div class="search-wrapper">
         <div class="d-flex align-items-center justify-content-between mb-3">
             <a href="../" class="">
                 <h4 style="margin-top: 20px; margin-left: 50px" class="text-primary"><i class="fa fa-user-edit me-2"></i>Stock Market Predictor</h4>
             </a>
         </div>

         <div class="form-floating mb-3">
         <input type="text" class="form-control" id="tickerinp" placeholder="Ticker Name" name="ticker" autocomplete="on" required>
         <label for="tickerinp">Tickers Name</label>
         </div>

         <div class="form-floating mb-4">
             <input type="text" class="form-control" id="days" placeholder="Number of days" name="days" autocomplete="on" required>
             <label for="days">Number of Days</label>
         </div>


         <div class="form-floating">
             <a  href="{% url 'tickers' %}">Search Ticker Value</a>
         </div>

         <button type="submit" class="form-floating form-control btn btn-primary py-3" onclick="LoadURL()">Predict</button>
     </div>
     <br>
     <div class="container-fluid pt-4 px-4">
         <div class="rounded-top p-4">
             <div class="row">
                 <div class="col-12 col-sm-6 text-center text-sm-start">
                     &copy; <a href="#">Stockpile</a>, All Right Reserved.
                 </div>
                 <div class="col-12 col-sm-6 text-center text-sm-end">
                     <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                     Designed By <a href="https://github.com/pramo22">Pramod Gaikwad</a>
                 </div>
             </div>
         </div>
     </div>
     <br>
     <script type="text/javascript">
         function LoadURL() {
             var ticker = document.getElementById("tickerinp").value;
             var days = document.getElementById("days").value;
             var server = window.location.origin;
             var path = "/prediction/" + ticker + "/" + days;
             var url = server + path;
             window.location.href = url;}
     </script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/chart/chart.min.js' %}"></script>
<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
{% endblock %}
